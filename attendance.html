<!DOCTYPE html>
<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="attendance.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body ng-app="hms">
        <header>
            <img src="logo.png">
            <h2>TCE Hostel</h2>
        </header>
        <nav class="navbar navbar-expand-lg " style="margin-left: 0px;height:40px;padding-left: 0px;background-color: rgb(108, 108, 247);" >
            <ul class="navbar-nav" >
              <li class="nav-item " >
                <a class="nav-link text-white" href="/Mainpage">Home </a>
              </li>
              <li class="nav-item" >
                <a class="nav-link text-white" href="">About us</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link text-white" href= "login">Logout</a>
              </li>
            </ul>
        </nav>
        <section>
        
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Home</a>
                <a href="#">Logout</a>
                <a href="attendance.html">Attendance</a>
              </div>
        
        </section>
        <div id="attendance" ng-controller="controller1" >
            <student></student>
            <input type="date" ng-model="date" placeholder="date"><br><br>
            <input type="text" ng-model="status" placeholder="Search by Status">
            <table>
                <tr id="tablehead">
                    <td>Date</td>
                    <td>Status</td>
                </tr>
                <tr ng-repeat="x in attendance|filter:{'Status':status,'Date':(date|myDate)}">
                    <td>{{x.Date}}</td>
                    <td>{{x.Status}}</td>
                </tr>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="attendance.js"></script>
<!--- Attendance Page --->
</html>
