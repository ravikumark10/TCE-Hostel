<!DOCTYPE html>
<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="messmenu.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    <body ng-app="hms">
        <header>
            <img src="logo.png">
            <h2>TCE Hostel</h2>
        </header>
        <nav class="navbar navbar-expand-lg " style="margin-left: 0px;height:40px;padding-left: 0px;background-color: rgb(108, 108, 247);" >
            <ul class="navbar-nav" >
              <li class="nav-item " >
                <a class="nav-link text-white" href="/Mainpage">Home </a>
              </li>
              <li class="nav-item" >
                <a class="nav-link text-white" href="">About us</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link text-white" href= "/login">Logout</a>
              </li>
            </ul>
        </nav>
        <center>
        <div id="attendance" ng-controller="controller1" >
            <student></student>
            <input type="text" ng-model="day" placeholder="Enter Day to search">
            <br><br>
            <table>
                <tr id="tablehead">
                    <th>Day</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                </tr>
                <tr ng-repeat="x in food|filter:{'day':day}">
                    <td>{{x.day}}</td>
                    <td>{{x.breakfast}}</td>
                    <td>{{x.lunch}}</td>
                    <td>{{x.dinner}}</td>
                </tr>
            </table>
        </div>
    </center>
    </body>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="messmenu.js"></script>

<!--- Attendance Page --->
</html>
