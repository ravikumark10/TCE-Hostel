<body ng-app='complaint' style="background-color: #f5f5f5;">
    <div ng-controller="view" class="card w-50 mx-auto mt-5 " style="box-shadow: 0 5px 10px rgba(0,0,0,0.1);background-color:#fff;border-radius:12px;">
        <div class="card-header text-center" style="background-color: #003380;color:#f5f5f5">
           <h1>Complaints</h1>
               
        </div>
        <div ng-repeat="x in comp" class="card  mx-auto mt-2 mb-3" style="width:98%;box-shadow: 0 5px 10px rgba(0,0,0,0.1);border-radius:12px;">
            <div class="card-body ">
                <form action="/solve" method="POST">
                    <input type="hidden" name="id" value="{{x.id}}">
                    Complaint Id:{{x.id}}<br>
                    Complaint:{{x.complaint}}<br>
                <button class="btn btn-primary w-25 float-sm-right" type="submit">Ok,Will Solve</button>
                </form>
                </div>
            </div>
        </div>
 
  
</body>
