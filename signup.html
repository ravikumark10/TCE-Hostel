<!DOCTYPE html>
<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <img src="logo.png">
            <h2>TCE Hostel</h2>
        </header>
        <center>
        <div>
            <form action="/submit" method="post">
                <input type="text" name="name" placeholder="Name"><br>
                <input type="email" name="email" placeholder="Email"><br>
                <input type="text" name="dept" placeholder="Department"><br>
                <input type="password" name="password" id="pass1" minlength="8" placeholder="Password"><br>
                <input type="password" name="c_password" minlength="8" onkeyup="check(this);" placeholder="Confirm Password"><br>
                <error id="err" style="color: red;"></error>
                <button type="submit"  value="Submit">Signup</button><br>
            </form>
            <p>Already have an account?<a href="/login">Login</a></p>
        </div>
        </center>
    </body>
    <script>
        var pass1=document.getElementById('pass1');
        function check(ele){
            if(ele.value!=pass1.value){
                document.getElementById("err").innerHTML="Password does not match";
            }
            else{
                document.getElementById("err").innerHTML="";
            }
        }
    </script>
</html>
